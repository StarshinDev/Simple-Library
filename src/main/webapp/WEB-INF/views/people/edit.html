<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>
    <h2>Person's info</h2>
    <form th:method="PATCH" th:action="@{/people/{personId} (personId=${person.getPersonId()})}" th:object="${person}">
        <label for="name">Change Person's name : </label>
        <input id="name" type="text" th:field="*{name}"><br>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">ERROR</div>
        <br>

        <label for="age">Change Person's age : </label>
        <input id="age" type="text" th:field="*{age}"><br>
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">ERROR</div>
        <br>

        <label for="telephone">Change Person's telephone : </label>
        <input id="telephone" type="text" th:field="*{telephoneNumber}"><br>
        <div style="color:red" th:if="${#fields.hasErrors('telephoneNumber')}" th:errors="*{telephoneNumber}">ERROR</div>
        <br>

        <input type="submit" value="Update!">
    </form>
</body>
</html>
