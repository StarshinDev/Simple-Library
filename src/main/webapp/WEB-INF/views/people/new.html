<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>

    <form th:method="POST" th:object="${newPerson}" th:action="@{/people}">
        <label for="name">Enter Person's FIO : </label>
        <input id="name" type="text" th:field="*{name}"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div><br>

        <label for="age">Enter Person's age: </label>
        <input id="age" type="text" th:field="*{age}"/>
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error</div><br>

        <label for="phone">Enter Person's telephone :</label>
        <input id="phone" type="text" th:field="*{telephoneNumber}"/>
        <div style="color:red" th:if="${#fields.hasErrors()}" th:errors="*{telephoneNumber}">error</div><br>

        <input type="submit" value="Add new Person"/>
    </form>

</body>
</html>
